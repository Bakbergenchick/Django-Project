{% extends 'main/tmp.html' %}
{% load static %}

{% block content%}
<div class="row mt-3">
     <div class="col">

            <table class="table mt-3">
                  <thead class="thead-dark">
                        <tr>
                              <th scope="col">ID</th>
                              <th scope="col">Image</th>
                              <th scope="col">Title</th>
                              <th scope="col">Genre</th>
                              <th scope="col">Rating</th>
                              <th scope="col">Category ID</th>
                              <th scope="col">EDIT</th>
                              <th scope="col">DELETE</th>
                        </tr>
                  </thead>
                  <tbody>
                       {% for film in films %}
                           <tr>
                                  <td>{{ film.id }}</td>
                                  <td>
                                      <img src="{{ film.image.url }}" width="180px" height="110px" alt="">
                                  </td>
                                  <td>{{ film.title }}</td>
                                  <td>{{ film.genre }}</td>
                                  <td>{{ film.rating }}</td>
                                  <td>{{ film.categoryID_id }}</td>

                                  <td>
                                    <a href="/Myadmin/updateFilm?film_id={{ film.id }}" class="btn btn-success ml-auto">EDIT</a>
                                  </td>
                                  <td>
                                    <a href="/Myadmin/deleteFilm?film_id={{ film.id }}" class="btn btn-danger ml-auto">DELETE</a>
                                  </td>
                           </tr>
                       {% endfor %}
                  </tbody>
            </table>
     <a href="{% url 'createFilm' %}" class="btn btn-success ml-auto">Create Film</a>

     </div>
</div>
{% endblock %}
