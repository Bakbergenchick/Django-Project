{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" 
        integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    <title>Login(bootstrap)</title>
    <link rel="stylesheet" href="{% static 'main/css/login.css' %}" type="text/css">
</head>
<body style="background-image: url({%  static 'main/img/CinemaTowers.jpg' %});">
  <!-- Navbar -->
    <nav class="navbar navbar-expand-lg bg-black navbar-dark">
      <div class="container">
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>
        <a class="navbar-brand" href="#">
          <img src="{%  static 'main/img/clapperboard.png' %}" width="30" height="30" alt="">
          Movie.kz
          </a>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav m-auto mb-2 mb-lg-0 d-flex align-items-center">
            <li class="nav-item mx-2">
              <a class="nav-link fs-6 text-light" href="{% url 'index' %}">Home</a>
            </li>
            <li class="nav-item mx-2">
              <a class="nav-link fs-6 text-light" href="{%  url 'movies' %}">Movies</a>
            </li>
            <li class="nav-item mx-2">
              <a class="nav-link fs-6 text-light" href="#">About us</a>
            </li>
            <li class="nav-item mx-2">
              <a class="nav-link fs-6 text-light" href="{%  url 'form' %}">Sign up/Sign in</a>
            </li>
          </ul>
          <form class="d-flex">
            <input class="px-2 search" type="search" placeholder="Search" aria-label="Search">
            <button class="btn0" type="submit">Search</button>
          </form>
        </div>
      </div>
    </nav>


    <!-- Login -->
    <div class="container-fluid log">
        <div class="row justify-content-center">
            <div class="col-11 col-sm-8 col-md-7 col-lg-6 col-xl-4 col-xxl-3">
                <form class="form-container">
                    <h2 class="text-center">Login</h2>
                    <div class="inp">
                      <label for="exampleInputEmail1" class="form-label e-lab">Email</label>
                      <input type="email" class="form-control" id="exampleInputEmail1" placeholder="Email" aria-describedby="emailHelp">
                    </div>
                    <div class="inp">
                      <label for="exampleInputPassword1" class="form-label p-lab">Password</label>
                      <input type="password" class="form-control" placeholder="Password" id="exampleInputPassword1">
                    </div>
                    <div class="d-flex justify-content-center">
                    <button type="submit" class="btn btn-outline-success">Submit</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    

     <!-- JavaScript Bundle with Popper -->
     <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ" crossorigin="anonymous">
    </script>
</body>
</html>
