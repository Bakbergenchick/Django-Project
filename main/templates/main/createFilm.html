{% extends 'main/tmp.html' %}
{% load static %}

{% block content %}
<div class="row mt-3">
         <div class="col col-4 offset-3">
                 <form action="{% url 'createFilm' %}" method="post" enctype="multipart/form-data">
                            {% csrf_token %}

                            <div class="form-group mt-5">
                                <label>Title</label>
                                <input type="text" name="title" class="form-control" required>
                            </div>
                            <div class="form-group mt-3">
                                <label>Picture</label>
                                <div class="custom-file">
                                    <input type="file" name="film_image" accept=".jpg, .jpeg, .png">
                                </div>
                            </div>
                            <div class="form-group mt-3">
                                <label>Category</label>
                                <select name="categoryID">
                                    <option value="1">Top 100</option>
                                    <option value="2">Serials</option>
                                    <option value="3">Latest movies</option>
                                </select>
                            </div>
                            <div class="form-group mt-3">
                                <label>Genre</label>
                                <input type="text" name="genre" class="form-control" required>
                            </div>
                            <div class="form-group mt-3">
                                <label>Description</label>
                                <input type="text" name="desc" class="form-control" required>
                            </div>
                            <div class="form-group mt-3">
                                <label>Rating</label>
                                <input type="price" name="rating" class="form-control" required>
                            </div>

                            <div class="form-group btns mt-3">
                                <button class="btn btn-success">Create</button>
                            </div>
                 </form>
         </div>
</div>
{% endblock %}
